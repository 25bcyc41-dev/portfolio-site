<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Reports - Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #667eea, #764ba2);
      color: white;
    }

    .bg-animation {
      position: fixed;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.2), transparent),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.15), transparent);
      animation: moveBg 10s infinite alternate;
      z-index: -1;
    }

    @keyframes moveBg {
      from { transform: translateY(0); }
      to { transform: translateY(-40px); }
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 40px 0;
    }

    /* LOGIN SECTION */
    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    .login-card {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-card h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .login-card p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
      opacity: 0.9;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: white;
      color: #764ba2;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px white;
    }

    .demo-credentials {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.6;
    }

    .demo-credentials strong {
      display: block;
      margin-bottom: 8px;
    }

    .lposition: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      justify-content: flex-end
      justify-content: flex-start;
    }

    .login-home-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
    }

    .login-home-btn:hover {
      background: white;
      color: #764ba2;
    }

    .error {
      color: #ff6b6b;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
    }

    /* DASHBOARD SECTION */
    .dashboard {
      display: none;
    }

    .dashboard.active {
      display: block;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .dashboard-header h1 {
      font-size: 32px;
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
      width: auto;
      margin-top: 0;
    }

    .logout-btn:hover {
      background: white;
      color: #764ba2;
    }

    .home-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
      width: auto;
      margin-top: 0;
      text-decoration: none;
      display: inline-block;
    }

    .home-btn:hover {
      background: white;
      color: #764ba2;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
    }

    .stat-card h3 {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .stat-card .number {
      font-size: 32px;
      font-weight: 700;
    }

    .messages-section {
      margin-top: 30px;
    }

    .messages-section h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .message-card {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .message-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 10px;
    }

    .message-name {
      font-weight: 700;
      font-size: 16px;
    }

    .message-time {
      font-size: 12px;
      opacity: 0.7;
    }

    .message-email {
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .message-text {
      line-height: 1.6;
      word-break: break-word;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      opacity: 0.8;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bg-animation"></div>

  <!-- LOGIN SECTION -->
  <div class="login-section" id="loginSection">
    <div class="login-card">
      <h1>üìä Contact Reports</h1>
      <p>Secured Dashboard</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn">Login</button>
        <div class="error" id="loginError"></div>
      </form>

      <div class="demo-credentials">
        <strong>üìù Demo Credentials:</strong>
        Username: <code style="background: rgba(0,0,0,0.2); padding: 2px 6px; border-radius: 4px;">admin</code><br>
        Password: <code style="background: rgba(0,0,0,0.2); padding: 2px 6px; border-radius: 4px;">password123</code>
      </div>
    </div>
  </div>

  <!-- DASHBOARD SECTION -->
  <div id="dashboardSection" class="dashboard">
    <div class="container">
      <div class="dashboard-header">
        <div>
          <h1>üìä Contact Reports</h1>
          <p style="opacity: 0.8; margin-top: 5px;">View all contact form submissions</p>
        </div>
        <div style="display: flex; gap: 10px;">
          <a href="index.html" class="home-btn">‚Üê Home</a>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>

      <div class="stats">
        <div class="stat-card">
          <h3>Total Messages</h3>
          <div class="number" id="totalMessages">0</div>
        </div>
        <div class="stat-card">
          <h3>Last Message</h3>
          <div style="font-size: 14px;" id="lastMessageTime">‚Äî</div>
        </div>
      </div>

      <div class="messages-section">
        <h2>All Messages</h2>
        <div id="messagesContainer" class="loading">
          <div class="spinner"></div>
          <p>Loading messages...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // API URL - works on localhost and Vercel
    const API_URL = window.location.origin;

    // Check if user is logged in
    window.addEventListener('load', () => {
      const token = localStorage.getItem('authToken');
      if (token) {
        showDashboard();
        loadMessages();
      }
    });

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('loginError');

      try {
        const res = await fetch(`${API_URL}/api/auth`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.textContent = data.error || 'Invalid credentials';
          return;
        }

        localStorage.setItem('authToken', data.token);
        showDashboard();
        loadMessages();
      } catch (error) {
        errorEl.textContent = 'Connection error';
        console.error(error);
      }
    });

    function showDashboard() {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('dashboardSection').classList.add('active');
    }

    function logout() {
      localStorage.removeItem('authToken');
      document.getElementById('loginSection').style.display = 'flex';
      document.getElementById('dashboardSection').classList.remove('active');
      document.getElementById('loginForm').reset();
      document.getElementById('loginError').textContent = '';
    }

    async function loadMessages() {
      const container = document.getElementById('messagesContainer');
      const token = localStorage.getItem('authToken');

      try {
        const res = await fetch(`${API_URL}/api/messages`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) {
          if (res.status === 401) {
            logout();
            return;
          }
          throw new Error('Failed to load messages');
        }

        const messages = await res.json();

        if (messages.length === 0) {
          container.innerHTML = '<div class="empty-state">No messages yet.</div>';
          document.getElementById('totalMessages').textContent = '0';
          document.getElementById('lastMessageTime').textContent = '‚Äî';
          return;
        }

        // Update stats
        document.getElementById('totalMessages').textContent = messages.length;
        const lastMsg = messages[messages.length - 1];
        const lastTime = new Date(lastMsg.timestamp).toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
        document.getElementById('lastMessageTime').textContent = lastTime;

        // Render messages
        container.innerHTML = messages.map((msg, index) => `
          <div class="message-card">
            <div class="message-header">
              <div>
                <div class="message-name">${escapeHtml(msg.name)}</div>
                <div class="message-email">${escapeHtml(msg.email)}</div>
              </div>
              <div class="message-time">${new Date(msg.timestamp).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
              })}</div>
            </div>
            <div class="message-text">${escapeHtml(msg.message)}</div>
          </div>
        `).join('');
      } catch (error) {
        container.innerHTML = '<div class="empty-state">Error loading messages</div>';
        console.error('Error:', error);
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
