<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports | Mathew Roy's Portfolio</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    .reports-container {
      margin-top: 20px;
    }

    .report-item {
      background: rgba(255, 255, 255, 0.1);
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .report-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
    }

    .report-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .report-name {
      font-weight: 600;
      font-size: 16px;
    }

    .report-time {
      font-size: 12px;
      opacity: 0.7;
    }

    .report-email {
      color: #a0aec0;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .report-message {
      line-height: 1.6;
      word-wrap: break-word;
    }

    .btn-logout {
      background: #764ba2;
      margin-top: 20px;
    }

    .btn-logout:hover {
      background: #5a3a7f;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.7;
    }

    .empty-state h3 {
      margin: 10px 0;
    }

    .login-form {
      max-width: 400px;
      margin: 0 auto;
    }

    .hidden {
      display: none;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-number {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="bg-animation"></div>

  <div class="container">
    <header class="fade-in">
      <h1>üìä Contact Reports</h1>
      <p class="typing" style="font-size: 14px;">Secured Dashboard</p>
    </header>

    <!-- Login Section -->
    <section class="card reveal login-form" id="loginSection">
      <h2>Login to View Reports</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <p id="loginError" style="color: red; margin-top: 10px;"></p>
      <div style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 8px; font-size: 14px;">
        <strong>Demo Credentials:</strong><br>
        Username: <code>admin</code><br>
        Password: <code>demo123</code>
      </div>
      <a href="/index.html" class="btn btn-secondary" style="margin-top: 15px; display: block; text-align: center; text-decoration: none;">‚Üê Back to Home</a>
    </section>

    <!-- Reports Section (Hidden until login) -->
    <section class="card reveal hidden" id="reportsSection">
      <h2>All Contact Messages</h2>

      <div class="stats" id="statsContainer">
        <div class="stat-box">
          <div class="stat-number" id="totalMessages">0</div>
          <div class="stat-label">Total Messages</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="totalContacts">0</div>
          <div class="stat-label">Unique Contacts</div>
        </div>
      </div>

      <div class="reports-container" id="reportsContainer">
        <div class="empty-state">
          <h3>No messages yet</h3>
          <p>Contact messages will appear here.</p>
        </div>
      </div>

      <button class="btn btn-logout" id="logoutBtn">üö™ Logout</button>
      <a href="/index.html" class="btn btn-secondary" style="margin-top: 10px;">‚Üê Back to Home</a>
    </section>
  </div>

  <script>
    const API_URL = window.location.origin === 'http://localhost:3000'
      ? 'http://localhost:3000'
      : '';

    const loginSection = document.getElementById('loginSection');
    const reportsSection = document.getElementById('reportsSection');
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const reportsContainer = document.getElementById('reportsContainer');
    const logoutBtn = document.getElementById('logoutBtn');
    const totalMessagesEl = document.getElementById('totalMessages');
    const totalContactsEl = document.getElementById('totalContacts');

    // Check if user is already logged in
    function checkLogin() {
      const token = localStorage.getItem('reportToken');
      if (token) {
        showReports();
      }
    }

    // Login handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginError.textContent = '';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${API_URL}/api/auth`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          loginError.textContent = data.error || 'Login failed';
          return;
        }

        localStorage.setItem('reportToken', data.token);
        loginError.textContent = '';
        loginForm.reset();
        showReports();
      } catch (error) {
        loginError.textContent = 'Connection error. Make sure you\'re online.';
        console.error('Login error:', error);
      }
    });

    // Show reports section
    function showReports() {
      loginSection.classList.add('hidden');
      reportsSection.classList.remove('hidden');
      loadReports();
    }

    // Load reports from API
    async function loadReports() {
      try {
        const res = await fetch(`${API_URL}/api/messages`);
        const data = await res.json();

        if (!res.ok) {
          reportsContainer.innerHTML = '<div class="empty-state"><h3>Error loading messages</h3></div>';
          return;
        }

        const messages = data.data || [];

        // Update stats
        totalMessagesEl.textContent = messages.length;
        const uniqueEmails = new Set(messages.map(m => m.email)).size;
        totalContactsEl.textContent = uniqueEmails;

        // Display messages
        if (messages.length === 0) {
          reportsContainer.innerHTML = `
            <div class="empty-state">
              <h3>No messages yet</h3>
              <p>Contact messages will appear here when someone submits the form.</p>
            </div>
          `;
          return;
        }

        reportsContainer.innerHTML = messages.map(msg => {
          const date = new Date(msg.timestamp);
          const formattedDate = date.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });

          return `
            <div class="report-item">
              <div class="report-header">
                <span class="report-name">${escapeHtml(msg.name)}</span>
                <span class="report-time">${formattedDate}</span>
              </div>
              <div class="report-email">üìß ${escapeHtml(msg.email)}</div>
              <div class="report-message">${escapeHtml(msg.message)}</div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Error loading reports:', error);
        reportsContainer.innerHTML = '<div class="empty-state"><h3>Failed to load messages</h3></div>';
      }
    }

    // Helper to escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Logout handler
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('reportToken');
      loginForm.reset();
      loginError.textContent = '';
      reportsSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
    });

    // Check login on page load
    checkLogin();
  </script>
</body>
</html>
