<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathew Roy | Portfolio</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="bg-animation"></div>

<div class="container">

  <header class="fade-in">
    <h1>Mathew Roy</h1>
    <p class="typing"></p>
  </header>

  <section class="card reveal">
    <h2>About Me</h2>
    <p>
      Passionate student learning Web Development and building
      modern interactive websites using HTML, CSS, JavaScript and Python.
    </p>
  </section>

  <section class="card reveal">
    <h2>Skills</h2>

    <div class="skills">
      <div class="skill"><span>HTML</span><div class="bar"><div style="width:90%"></div></div></div>
      <div class="skill"><span>CSS</span><div class="bar"><div style="width:85%"></div></div></div>
      <div class="skill"><span>JavaScript</span><div class="bar"><div style="width:75%"></div></div></div>
    </div>
  </section>

  <section class="card reveal">
    <h2>Contact Me</h2>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message"></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <p id="successMsg"></p>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
